<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Palate</title>
    <link rel="stylesheet" href="index.css" type="text/css" />
    <script
      src="https://kit.fontawesome.com/47579e01f2.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="index.js"></script>
  </head>
  <body>
    <header>
      <h1>Music Palate</h1>
      <nav>
        <a class="active" href="index.html">Home</a>
        <a href="about.html">About</a>
      </nav>
    </header>
    <main>
      <form id="search-artist">
        <input type="text" id="search-area" />
        <button type="submit" id="search-btn">
          <i class="fas fa-search"></i>
        </button>
      </form>
      <p>Enter the name of any of your favorite artist...</p>
      <hr />
      <section id="recommendations">
        <h3>... then your recommendations will show up here!</h3>
      </section>
      <section class="more-info">
        <div class="info">
          <h3>Information:</h3>
          <p>Lorem usum dolor sit amet, consectetur adipisicing</p>
        </div>
        <div class="video">
          <h3>Top Video</h3>
          <img src="img/PriorityMatrix.png" alt="Priority Matrix" />
        </div>
        <div class="songs">
          <h3>Top Songs</h3>
          <ul id="song-list">
            <li>Song 1</li>
            <li>Song 2</li>
            <li>Song 3</li>
          </ul>
        </div>
      </section>
    </main>
    <footer>
      <h5>Rahul Joshi &copy; 2021</h5>
      <div class="social-icons">
        <a
          href="https://www.facebook.com/profile.php?id=100004289202416"
          class="social"
          ><i class="fa fa-facebook"></i
        ></a>
        <a href="https://twitter.com/rjcalipes" class="social"
          ><i class="fa fa-twitter"></i
        ></a>
        <a href="https://www.linkedin.com/in/rahul-joshi-00/" class="social"
          ><i class="fa fa-linkedin"></i
        ></a>
        <a href="https://github.com/rahulpjo" class="social"
          ><i class="fa fa-github"></i
        ></a>
      </div>
    </footer>
  </body>
</html>
